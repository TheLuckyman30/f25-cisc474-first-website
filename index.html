<!DOCTYPE html>
<html
  style="
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
  "
>
  <body style="margin: 0; padding: 0">
    <title>Something</title>
    <div style="width: 100%; text-align: center; font-size: 30px; z-index: -100">
      <div id="counter"></div>
    </div>
    <div
      id="button"
      style="
        position: absolute;
        cursor: pointer;
        top: 50%;
        left: 50%;
        background: white;
        padding: 2rem;
        font-size: 25px;
        transform: translate(-50%, -50%);
        border-radius: 15px;
      "
    >
      Click Me!
    </div>
    <script>
      const button = document.getElementById('button');
      const counter = document.getElementById('counter');
      const pageHeight = window.innerHeight;
      const buttonHeight = button.offsetHeight;
      const pageWidth = window.innerWidth;
      const buttonWidth = button.offsetWidth;
      const counterHeight = counter.offsetHeight;
      let numberOfClicks = 0;

      function moveButton() {
        const randomY = Math.floor(Math.random() * (pageHeight - buttonHeight - counterHeight));
        const randomX = Math.floor(Math.random() * (pageWidth - buttonWidth));

        button.style.top = '0';
        button.style.left = '0';
        button.style.transform = `translate(${randomX}px, ${randomY}px)`;
      }

      button.addEventListener('mouseenter', () => {
        if (numberOfClicks > 0) {
          setTimeout(() => {
            moveButton();
          }, 75);
        }
      });

      button.addEventListener('click', () => {
        if (numberOfClicks === 0) {
          moveButton();
        }
        numberOfClicks++;
        counter.innerHTML = `Click Count: ${numberOfClicks}`;
      });
    </script>
  </body>
</html>
